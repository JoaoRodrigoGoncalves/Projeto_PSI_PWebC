<!doctype html>
<html lang="pt">
  <head>
    <title>Projeto Criptos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Nosso CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/style_barraPesquisa.css">
  </head>
  <body id="ConfigurarFundoEcra">
      
    <!-- Navbar -->
    <div class="topnav" id="myTopnav">
      <a href="./index.html">
        <img src="./images/logo_coingecko.PNG"  class="imagemdefundo">
      </a>
      <div class="container">
        <a href="./index.html">Home</a>
        <a href="./favoritos.html">Favoritos</a>
        <a class="icon" onclick="responsivenavbar()">&#9776;</a>
        <!-- Barra Pesquisa-->
        <div class="boxPesquisa">
          <input type="text" id="pesquisa" class="form-control" name="pesquisa" placeholder="Pesquisa">
          <button onclick="pesquisa()" class="btSearch" type="submit"><img src="images/btn_pesquisa.png" class="btn_pesquisa"></button>
        </div>
      </div>
    </div>
    <!-- Wrapper -->
    <div class="container">
      <table class="table table-striped tabela_criptomoedas" id="tabela_favoritos">
        <thead>
          <tr>
            <th></th>
            <th>#</th>
            <th colspan="2">Nome</th>
            <th>Valor</th>
            <th>Valorização Últimas 24h</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Modal de confirmação de remoção -->
    <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmacaoModalLabel">Remover criptomoeda dos favoritos?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="confirmarRemocaoBTN" class="btn btn-danger">Remover</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Files -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Nosso JavaScript-->
    <script type="text/javascript" src="./js/funcao_detalhes.js"></script>
    <script type="text/javascript" src="./js/navbarscript.js"></script>
    <script type="text/javascript" src="./js/funcoes_api.js"></script>
    <script type="text/javascript" src="./js/funcoes_localstorage.js"></script>
    <script type="text/javascript" src="./js/script_favoritos.js"></script>
  </body>
</html>
